<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body>
    <div class="container">
        <div class="h1">
    <h1>"Saylani Admission Form"</h1>
</div>
<div class="img1">
    <img src="./image/saylani logo.jpg" alt="">
</div>
<div class="h2">
    <h2>Services-Education-Registration</h2>
</div>
</div>
<form action="./about.html" method="get">
    <fieldset>
    <legend>
    <h3>Enter Your Details:</h3>
    </legend>
    <label>
    Name:
    <input type="text" name="Name" placeholder="Enter your name" required="required">
    </label>
    <br>
    <br>
    <label>
    Father name:
    <input type="text" name="Father name" placeholder="Enter your father name" required="required">
    </label>
    <br>
    <br>
    <label>
     Email:
     <input type="text" name="Email" placeholder="Enter your email" required="required">
     </label>
     <br />
     <br>
     <label>
        Mobile number:
        <input type="number" name="Mobile number" placeholder="Enter your Mobile number" required="required">
        </label>
        <br>
        <br>
     <label>
        CNIC:
        <input type="number" name="CNIC" placeholder="Enter your CNIC" required="required">
        </label>
        <br>
        <br>
        <label>
            Date OF Birth:
           <input type="date" name="Date OF Birth" placeholder="Enter your Date OF Birth"required="required">
           </label>
           <br>
           <br>
          <label>
            Gender:
<input id="female" type="radio" name="gender"
value="f"  required="required">
<label for="female">Female</label>
<input id="male" type="radio" name="gender"
value="m" required="required">
<label for="male">Male</label>
          </label>
          <br>
          <br>
   <input type="submit" value="Submit" />
     <br>
    </fieldset>
    </form>

        "Hasnain Ali Kharadi"
    </h6>
